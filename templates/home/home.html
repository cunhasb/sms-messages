{%extends 'base.html'%}
{%block container%}
{% with messages = get_flashed_messages()%}
{%if messages%}
<ul>
  {% for message in messages %}
    <li><strong>{{message}}</strong></li>
    {%endfor%}
  </ul>
  {%endif%}
  {%endwith%}
<h1 style="text-align: center;">Welcome to SMS Messenger</h1>
<h3 style="text-align: center;">Please Login and select one of the options above</h3>
{% endblock %}
